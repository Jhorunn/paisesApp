<h3>Por País</h3>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar( $event )"
      (onDebounce)="sugerencias($event)"
      placeHolder="buscar país..."
      ></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSugerencias" 
  class="list-group">
  <li *ngFor="let paisSugerido of paisesSugeridos" class="list-group-item list-group-item-action">
    <a [routerLink]="['/pais', paisSugerido.alpha2Code]"
        class="nav-link">      
      {{ paisSugerido.name }}
    </a>
  </li>
  <li 
    (click)="buscarSugerido(termino)"
    class="list-group-item list-group-item-action">
    <a class="nav-link">      
      Buscar "{{ termino }}"
    </a>
  </li>
</ul>

<hr>

<div class="alert alert-danger" *ngIf="hayError" >
  No se encontró nada con el término {{ termino }}
</div>

<div class="row" *ngIf="paises.length" >
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
