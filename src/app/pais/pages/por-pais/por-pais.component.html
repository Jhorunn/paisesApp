<h3>Por País</h3>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscar( $event )"
      (onDebounce)="sugerencias($event)"
      placeHolder="buscar país..."
      ></app-pais-input>
  </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError" >
  No se encontró nada con el término {{ termino }}
</div>

<div class="row" *ngIf="paises.length" >
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
